<div class="container">
  <div class="row-md-12">
    <div class="row">

      <div *ngFor="let sensor of roomSensors | async" class="col-md-4 col-sm-4 col-xs-6">
        <div class="card card-block text-center">
          <h4 class="card-title">{{sensor.name}}</h4>
          <p class="card-text">{{sensor.description}}</p>
          <p class="card-text">Sensor units: {{sensor.units}}</p>
          <!--<a [routerLink]="['/sensors/sensor-list/', house.$key]" class="btn btn-primary">View sensors</a>-->
        </div>
      </div>

    </div>
  </div>
</div>
