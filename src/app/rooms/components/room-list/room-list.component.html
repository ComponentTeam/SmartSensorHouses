<div class="container">
  <div class="row-md-12">
    <div class="row">

      <div *ngFor="let room of houseRooms | async" class="col-md-4 col-sm-4 col-xs-6">
        <div class="card card-block text-center">
          <h4 class="card-title">{{room.name}}</h4>
          <p class="card-text">{{room.description}}</p>
          <a [routerLink]="['/sensors/sensor-list/', room.$key]" class="btn btn-primary">View sensors</a>
        </div>
      </div>

    </div>
  </div>
</div>
