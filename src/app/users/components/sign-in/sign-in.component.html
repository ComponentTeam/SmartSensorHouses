<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Sign in to your account</h2>

    <label for="sign-in-email" class="sr-only">Email address</label>
    <input type="email" id="sign-in-email" class="form-control" placeholder="Email address" required>

    <label for="sign-in-password" class="sr-only">Password</label>
    <input type="password" id="sign-in-password" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
