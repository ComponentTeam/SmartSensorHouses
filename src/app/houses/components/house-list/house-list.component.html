<div class="container">
  <div class="col-md-12">
    <div class="row">
      <div class="text-center">
        <h2>
          <a routerLink="/houses/create">
            Add new House
          </a>
        </h2>
      </div>
    <div class="row margin-top-20">

      <div *ngFor="let house of userHouses | async" class="col-md-4 col-sm-4 col-xs-6">
        <div class="card card-block text-center">
          <div class="clearfix">
            <div class="pull-right">
              <a href="#">
                <span class="glyphicon glyphicon-pencil"></span>
              </a>
              <span class="margin-right-10"></span>
              <a href="#">
                <span class="glyphicon glyphicon-remove"></span>
              </a>
            </div>
          </div>
          <h4 class="card-title">
            <strong>{{house.name}}</strong>
          </h4>
          <p class="card-text">{{house.description}}</p>
          <p class="card-text">{{house.location}}</p>
          <a href="#" class="btn btn-primary">View rooms</a>
        </div>
      </div>
    </div>

  </div>
</div>
